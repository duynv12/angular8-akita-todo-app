<div class="collection with-header">
  <h4 class="collection-header">Todos:</h4>
  <app-item *ngFor="let todo of todos; trackBy: trackByFn"
            class="collection-item"
            (delete)="delete.emit($event)"
            (complete)="complete.emit($event)"
            [todo]="todo"></app-item>
</div>
